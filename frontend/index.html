<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Ready: Resume Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Optimizer</h1>
        <p>Optimize your resume to match a job description!</p>
        <div class="api-key-input">
            <label for="apiKey">Gemini API Key:</label>
            <input type="password" id="apiKey" name="apiKey" placeholder="Enter your Gemini API key..." required>
        </div>

        <div class="pdf-upload">
            <label for="file">Upload Resume PDF:</label>
            <input type="file" id="file" name="file" accept="application/pdf">
        </div>

        <div class="job-description-input">
            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" name="jobDescription" placeholder="Paste job description here..." required></textarea>
        </div>
        <button id="runButton">Run</button>
        <div id="spinner" class="spinner" style="display:none;"></div>
        <div id="result">
            <!-- The processed result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
