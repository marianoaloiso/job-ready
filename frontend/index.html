<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Ready: Resume Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Optimizer</h1>
        <p>Optimize your resume to match the job description</p>
        <div class="api-key-input">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="text" id="apiKey" name="apiKey" placeholder="Enter your OpenAI API key..." required>
        </div>

        <div class="resume-input">
            <label for="resume">Your Resume:</label>
            <textarea id="resume" name="resume" placeholder="Paste your resume here..." required></textarea>
        </div>

        <div class="job-description-input">
            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" name="jobDescription" placeholder="Paste job description here..." required></textarea>
        </div>
        <button id="runButton">Run</button>
        <div id="result">
            <!-- The processed result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
